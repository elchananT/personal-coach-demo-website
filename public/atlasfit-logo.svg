<!-- Save this as atlasfit-logo.svg -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 220 220" width="220" height="220" role="img" aria-labelledby="title desc">
    <title id="title">AtlasFit Coaching logo</title>
    <desc id="desc">Stylized A-shaped mountain with barbell, gradient teal-blue</desc>
    <defs>
        <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
            <stop offset="0" stop-color="#00C2A8"/>
            <stop offset="1" stop-color="#2B8AF7"/>
        </linearGradient>
    </defs>

    <!-- background circle (optional, remove if you want mark alone) -->
    <circle cx="110" cy="110" r="100" fill="none"/>

    <!-- 'A' mountain stroke -->
    <g stroke="url(#g1)" stroke-width="10" stroke-linecap="round" stroke-linejoin="round" fill="none" transform="translate(0,6)">
        <path d="M45 150 L110 40 L175 150" />
    </g>

    <!-- barbell (center) -->
    <g fill="#141414" transform="translate(0,6)">
        <rect x="60" y="110" width="100" height="10" rx="5" />
        <circle cx="52" cy="115" r="12" />
        <circle cx="168" cy="115" r="12" />
    </g>

    <!-- wordmark -->
    <text x="110" y="195" font-family="Poppins, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial" font-size="32" font-weight="600" text-anchor="middle" fill="#141414">AtlasFit</text>
</svg>
